#ARTICLE_CONTROLLER
FETCHES_ARTICLE_BY_ID_HATEOAS_LINK_MESSAGE=Возвращает артикль (params: articleId): GET
UPDATES_ARTICLE_HATEOAS_LINK_MESSAGE=Обновляет артикль (inputs: articleId, article object): PUT
FETCHES_ALL_ARTICLES_HATEOAS_LINK_MESSAGE=Возвращает все артикли: GET
ARTICLE_NOT_FOUND_WITH_ARTICLEID=Артикль с таким id не найден в системе. Id

#USER_CONTROLLER
FETCHES_USER_BY_ID_HATEOAS_LINK_MESSAGE=Возвращает пользователя по id (params: userId): GET
ADDS_ARTICLES_IN_CART_HATEOAS_LINK_MESSAGE=Добавляет артикль в корзину пользователя (inputs: articles, userId): PUT
FETCHES_ALL_USERS_HATEOAS_LINK_MESSAGE=Возвращает всеx пользователей: GET

#ARTICLE_VALIDATOR
ARTICLE_PRICE_SHOULD_BE_MORE_THAN_ZERO = Цена артикля должна быть больше чем 0.
ARTICLE_AMOUNT_SHOULD_BE_MORE_THAN_ZERO = Количество (amount) артикля должно быть больше чем 0.
THE_PRICE_FIELD_SHOULD_NOT_BE_EMPTY = Поле 'preis' не должно быть пустым.
THE_AMOUNT_FIELD_SHOULD_NOT_BE_EMPTY = Поле 'amount' не должно быть пустым.
ARTICLE_IS_OUT_OF_STOCK = Такое количество этого артикля заказать невозможно. Количества, которое Вы пытаетесь заказать, нет на складе.
ARTICLE_DOES_NOT_EXIST_IN_SYSTEM = Артикля с таким id не существует в системе. Его заказать невозможно.
THE_MIN_AMOUNT_FIELD_SHOULD_NOT_BE_EMPTY = Поле 'minAmount' не должно быть пустым.
ARTICLE_MIN_AMOUNT_SHOULD_BE_MORE_THAN_ZERO = Поле 'minAmount' должно быть больше 0.

#USER_VALIDATOR
USER_HAS_NOT_SUCH_AN_ARTICLE=У этого пользователя нет такого артикля в корзине.
USER_NOT_FOUND_WITH_USERID=Пользователь не был найден в системе.